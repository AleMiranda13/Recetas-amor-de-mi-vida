<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recetas (ES)</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root{--bg:#0b1424;--fg:#e5ecf5;--card:#0f1b33;--muted:#9fb0c5;--border:#1f2937;--accent:#244c7a;--accent2:#0e2b4f}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica,Arial,sans-serif}
    header{display:flex;gap:8px;align-items:center;padding:12px;border-bottom:1px solid var(--border);background:var(--card);position:sticky;top:0;z-index:10}
    h1{margin:0;font-size:16px}
    input[type="search"]{flex:1 1 320px;padding:8px 10px;border-radius:8px;border:1px solid var(--accent);background:var(--bg);color:var(--fg)}
    button{padding:8px 10px;border-radius:10px;border:1px solid var(--accent);background:var(--accent2);color:var(--fg);cursor:pointer}
    #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:12px;padding:16px}
    .card{border:1px solid var(--border);border-radius:12px;padding:12px;background:var(--card)}
    .muted{color:var(--muted);font-size:14px}
    .tags{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
    .tag{background:#132542;border:1px solid #1f3a66;border-radius:999px;padding:2px 8px;font-size:12px}
    #web-results{padding:16px}
    .section-title{margin:0 16px}
  </style>
</head>
<body>
  <header>
    <h1>Recetas (ES)</h1>
    <form id="searchForm" style="display:flex;gap:8px;align-items:center;flex:1">
      <input id="q" type="search" placeholder="Buscar por nombre, ingrediente o etiqueta">
      <button id="btnBuscar" type="submit">Buscar</button>
    </form>
    <button id="btnImport" type="button">Importar por URL</button>
  </header>

  <h3 class="section-title">Recetas locales</h3>
  <section class="grid" id="grid"></section>
  <h3 class="section-title">Resultados web</h3>
  <section id="web-results"></section>

  <template id="card-tpl">
    <article class="card">
      <h3 class="title"></h3>
      <p class="muted desc"></p>
      <div class="tags"></div>
    </article>
  </template>
</body>
</html>
